<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./ccs/register.css">
    <title>Document</title>
</head>

<body>
    <div class="imagenes">
        <div class="divIzquierdo">
            <img class="imagenIzquierda" src="./image/Hamburgesa dividida ingredientes.jpg" alt="imagen">
        </div>
        <div class="divDerecho">
            <img class="imagenDerecha" src="./image/Cerveza derramando.jpg" alt="imagen">
        </div>
    </div>
    <div class="panelPrincipal">
        <h1>REGISTRATE</h1>
        <div id="imagen">
            <img id="img" src="image/usuario.png" />
            <input type="file" id="imagenInput" accept="image/*" />
        </div>
        <div id="datos">
            <span>Nombre:</span>
            <input id="nombre" type="text">
            <span>Email:</span>
            <input id="email" type="email">
            <span>Contraseña</span>
            <input id="contraseña" type="password" >
            <span>Confirma contraseña</span>
            <input id="confContraseña" type="password">
            <span class="redirigir">¿Ya te registraste? Haz clic <a href="./login.html">aqui</a></span>
            <button id="registrarse">REGISTRARSE</button>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
