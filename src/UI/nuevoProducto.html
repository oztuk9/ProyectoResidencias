<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" type="text/css" href="ccs/NuevoProducto.css">
</head>

<body id="body">
    <div>
        <h1 id="ubicacion">Nuevo Producto</h1>
    </div>
    <div class="display">
    <div id="columnas">
        <div id="column1">
            <div id="imagen">
                <img id="img" src="image/pngwing.com.png" />
                <input type="file" id="imagenInput" accept="image/*" />
            </div>
            <span class="descripcionImagen">Descripcion:</span>
            <textarea name="txtDescripcion" id="descripcion" cols="30" rows="15"></textarea>
        </div>


        <div id="column2">
            <div class="divsInput">
                <span class="DescripcionDato">Nombre:</span>
                <input id="nombre" class="InputData" type="text">
            </div>
            <div class="divsSelect">
                <span class="DescripcionDato">Marca:</span>
                <select id="select_marca"></select>
                <input id="agregar_marca" class="agregarSelect" type="button" value="+" data-open="modal1">
            </div>
            <div class="divsSelect">
                <span class="DescripcionDato">Categoria:</span>
                <select id="select_categoria"></select> 
                <input id="agregar_categoria" class="agregarSelect" type="button" value="+" data-open="modal2">
            </div>
            <div class="divsInput">
                <span class="DescripcionDato">Precio venta:</span>
                <input id="precioVenta" class="InputData" type="number">
            </div>
            <div class="divsInput">
                <span class="DescripcionDato">Minimo:</span>
                <input id="minimo" class="InputData" type="number">
            </div>
            <div class="divsInput">
                <span class="DescripcionDato">Maximo:</span>
                <input id="maximo" class="InputData" type="number">
            </div>
            <div class="divsInput">
                <span class="DescripcionDato">Cantidad por paquete:</span>
                <input id="cantidadPorPaquete" class="InputData" type="number">
            </div>
            <div class="divsInput">
                <span class="DescripcionDato">Codigo de barras:</span>
                <div class="datosCodigoBarras">
                    <div class="GenerarCodigo">
                        <div class="radioBs">
                            <input id="radioSi" class="radios" type="radio" name="radio_codigo_barras" value="Si"
                            onclick="validarRadios()" checked> 
                            <span>Si</span>
                        <input id="radioNo" class="radios" type="radio" name="radio_codigo_barras" value="No"
                            onclick="validarRadios()">
                            <span>No, generar</span>
                        </div>
                    </div>
                    <input id="codigoBarras" class="InputData" type="text">
                </div>
            </div>
            <div class="divBotones">
                <button id="cancelar" class="botones">CANCELAR</button>
                <button id="finalizar" class="botones">FINALIZAR</button>
            </div>
        </div>
    </div>
</div>

    <div class="modal" id="modal1">
        <button class="close-modal" aria-label="close modal" data-close>X</button>
        <div class="modal-dialog">
            <header class="modal-header">
                <h1 class="tituloModal"> Nueva Marca </h1>
            </header>
            <section class="modal-content">
                <form class="formModal">
                    <span id="texto-new-marca">Nombre</span>
                    <input id="input-new-marca" type="text">
                </form>
                <button id="button_new_marca" class="finalizarModal">AGREGAR</button>
            </section>
        </div>
    </div>

    <div class="modal" id="modal2">
        <button class="close-modal" aria-label="close modal" data-close>X</button>
        <div class="modal-dialog">
            <header class="modal-header">
                <h1 class="tituloModal">Nueva Categoria</h1>
            </header>
            <section class="modal-content">
                <form class="formModal">
                    <span id="texto-new-categoria">Nombre</span>
                    <input id="input-new-categoria" type="text">
                </form>
                <button id="button_new_categoria" class="finalizarModal">AGREGAR</button>
            </section>
        </div>
    </div>

    <script src="../js/nuevoProducto.js"></script>
</body>

</html>
