<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Entradas y Salidas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="ccs/Entradas_Salidas.css">
</head>

<body>

    <div class="sidebar">
        <div class="usuario">
            <img class="imagenUsuario" src="./image/usuario.png" alt="imagen">
            <span id="datosUsuario">Datos del Usuario</span>
        </div>
        <div class="navegacion">    
            <button id="caja" class="botonesNav">Caja</button>
            <button id="stock" class="botonesNav">Stock</button>
            <button id="entradas_salidas" class="botonesNav" onclick="location.href='./gestion.html'">Gestion</button>
            <button id="historial" class="botonesNav">Historial</button>
        </div>

        <div class="barraOpciones">
            <input  id="inputcodigoBarras" type="text" placeholder="CODIGO">
            <button id="editar" class="botonesOpciones">EDITAR</button>
            <button id="eliminar" class="botonesOpciones">ELIMINAR</button>
            <button id="buscar" class="botonesOpciones">BUSCAR</button>
            <button id="finalizar" class="botonesOpciones">FINZALIZAR</button>
        </div>
    </div>

    <div class="divTabla">
        <table class="tabla">
            <thead>
                <tr>
                    <th>IMAGEN</th>
                    <th>NOMBRE</th>
                    <th>PRECIO COMPRA</th>
                    <th>CANTIDAD</th>
                    <th>TOTAL MONETARIO</th>
                </tr>
            </thead>
            <tbody id="tbodySolicitud"></tbody>
        </table>
    </div>

    <div id="divUbicacion">
        <h1 id="ubicacion">Entradas y Salidas</h1>
    </div>

    <div class="modal" id="modal1">
        <button class="close-modal" aria-label="close modal" data-close>X</button>
        <div class="modal-dialog">
            <header class="modal-header">
                <h1 class="tituloModa1">Ingrese los Datos</h1>
            </header>
            <section class="modal-content">
                <div class="divcantidades">
                    <span>Piezas: </span> <input id="inputPiezas" class="cantidadPrecio" type="number" placeholder="0">
                </div>
                <div class="divcantidades">
                    <span>Paquetes: </span> <input id="inputPaquetes" class="cantidadPrecio" type="number" placeholder="0">
                </div>
                <div>
                    <span>Precio Compra: </span> <input id="inputPrecioCompra" class="cantidadPrecio" type="number" disabled placeholder="0"> <input id="checkboxEditar" type="checkbox">
                </div>
            </section>
            <button id="OK" class="ok">OK</button>
        </div>
    </div>
    
    <div class="modalBuscar" id="modal2">
        <button class="close-modal" aria-label="close modal" data-close>X</button>
        <div class="modal-dialog-buscar">
            <section class="modal-content-buscar">
            <div>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>IMAGEN</th>
                            <th>NOMBRE</th>
                            <th>MARCA</th>
                            <th>CATEGORIA</th>
                            <th>PRECIO VENTA</th>
                            <th>CODIGO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL MONETARIO</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="gridFiltros">
                <div class="divfiltros">
                    <span>FILTRAR POR</span>
                    <select id="filtrarPor" class="selectfil">
                        <option value="codigoBarras">CODIGO DE BARRAS</option>
                        <option value="nombre">NOMBRE</option>
                        <option value="marca">MARCA</option>
                        <option value="categoria">CATEGORIA</option>
                    </select>
                </div>
    
                <div class="divfiltros">
                    <span>ORDENAR</span>
                    <select id="ordenar" class="selectfil">
                        <option value="ASC">ASCENDENTE</option>
                        <option value="DESC">DESCENDENTE</option>
                    </select>
                </div>

                <input type="text" id="inputfill" placeholder="BUSCAR">
                <button id="buscarProducto" class="botonesBuscar">BUSCAR</button>
                <button id="seleccionar" class="botonesBuscar">SELECCIONAR</button>
            </div>
            </section>
        </div>
    </div>
    <script src="../js/entradas_salidas.js"></script>
</body>

</html>
