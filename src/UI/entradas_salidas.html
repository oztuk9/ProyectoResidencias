<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="ccs/Entradas_Salidas.css">
    <script>console.log(__dirname)</script>
</head>

<body>

    <div class="sidebar">
        <div class="usuario">
            <img class="imagenUsuario" src="./image/usuario.png" alt="imagen">
            <span id="datosUsuario">Datos del Usuario</span>
        </div>
        <div class="navegacion">
            <button id="caja" class="botonesNav">Caja</button>
            <button id="stock" class="botonesNav">Stock</button>
            <button id="entradas_salidas" class="botonesNav">Entradas <br> /Salidas</button>
            <button id="historial" class="botonesNav">Historial</button>
        </div>

        <div class="filtros">

            <input type="text" id="inputfill" placeholder="BUSCAR">

            <div class="divfiltros">
                <span>FILTRAR POR</span>
                <select id="filtrarPor" class="selectfil">
                    <option value="codigoBarras">CODIGO DE BARRAS</option>
                    <option value="nombre">NOMBRE</option>
                    <option value="marca">MARCA</option>
                    <option value="categoria">CATEGORIA</option>
                </select>
            </div>

            <div class="divfiltros">
                <span>ORDENAR</span>
                <select id="ordenar" class="selectfil">
                    <option value="ASC">ASCENDENTE</option>
                    <option value="DESC">DESCENDENTE</option>
                </select>
            </div>
        </div>
    </div>

    <div class="divTabla">
        <table class="tabla">
            <thead>
                <tr>
                    <th>IMAGEN</th>
                    <th>NOMBRE</th>
                    <th>MARCA</th>
                    <th>CATEGORIA</th>
                    <th>PRECIO VENTA</th>
                    <th>CODIGO</th>
                    <th>CANTIDAD</th>
                    <th>TOTAL MONETARIO</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div id="divUbicacion">
        <h1 id="ubicacion">General</h1>
    </div>



    <div class="barraOpciones">

        <div class="divProductosBaja">
            <button id="botonProductosBaja" >PRODUCTOS <br> DADOS DE BAJA</button>
        </div>
        <div class="botonesCrud">
            <button id="editar" class="botonesOpcion">EDITAR</button>
            <button id="descartar" class="botonesOpcion" data-open="modal1">DESCARTAR</button>
            <button id="nuevo" class="botonesOpcion" onclick="location.href='./nuevoProducto.html'">NUEVO </button>
            <button id="buscar" class="botonesOpcion">BUSCAR</button>
        </div>
    </div>

    <div class="modal" id="modal1">
        <button class="close-modal" aria-label="close modal" data-close>X</button>
        <div class="modal-dialog">
            <header class="modal-header">
                <h1 class="tituloModa1">Elige la opcion de descarte</h1>
            </header>
            <section class="modal-content">
                <button id="darDeBajaTemporal" class="opcionesDescartar">DAR DE BAJA TEMPORAL</button>
                <button id="eliminar" class="opcionesDescartar" >ELIMINAR</button>
            </section>
        </div>
    </div>
    <script src="../js/entradas_salidas.js"></script>
</body>

</html>
